<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Folder</title>
    <link rel="stylesheet" href="bookmark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id = "base">
        <div id = "logo">
            <h1>URL Folder</h1>
        </div>
        <div class="form-item">
            <div id = "text">
                <div id = "titleday">
                    <p>Folder</p>
                </div>
                <input type="text" id = "folder_title" placeholder="폴더의 이름을 입력하세요">
                <span class="material-icons position_icon"> help_outline </span>
                <div class ="hover_text">
                    ➖ - 폴더 삭제<br>
                    ➕ - URL 추가 <br>
                    ❌ - URL 삭제<br><br>
                    정보는 로컬에 저장되므로<br>재접속 시에도 조회할 수 있습니다.<br>
                </div>
            </div>
            
        </div>
        <div>
            <button id = "add_folder" type="button">Add Folder</button>
        </div>
        <div class="list-container">
            <ul id="list">
                <ul id = "sublist">
                </ul>
        </div>

    </div>
    <script src ="bookmark.js"></script>
</body>
</html>
